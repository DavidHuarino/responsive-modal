<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Modal</title>
</head>
<body>
    <section class="modal container">
        <button class="modal__button" id="open-modal">
            Click to open Modal
        </button>
        <section class="modal__container" id="modal-container">
            <div class="modal__content">
                <div class="modal__close close-modal">
                    <i class='bx bx-x'></i>
                </div>
                <img src="./img/image_1.png" alt="" class="modal__img">
                <h1 class="modal__title">Good Job</h1>
                <p class="modal__description">Retains a journey into space</p>
                <button class="modal__button modal__button--success close-modal">
                    Accept
                </button>
                <button class="modal__button modal__button--close close-modal">
                    Close
                </button>
            </div>
        </section>
    </section>
    <script src="./js/index.js"></script>
</body>
</html>
